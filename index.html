<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="Description" content="Hello TypeScript" />
    <link rel="icon" href="./favicon.png" type="image/png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Web Help Request</title>
  </head>
  <body>
    <div class="container-md">
      <div class="col-md">
        <div class="row">
          <h1>Web Help Request</h1>
        </div>
        <div class="row">
          <p>
            Rentrez votre nom, explicitez votre demande et validez votre ticket!
          </p>
          <form>
            <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-bs-toggle="dropdown" aria-expanded="false">
                Users
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                <li><button class="dropdown-item" type="button">Naima</button></li>
                <li><button class="dropdown-item" type="button">William</button></li>
                <li><button class="dropdown-item" type="button">Thomas</button></li>
              </ul>
            </div>
            <input id="username" value="" />
            <input id="password" value="" />
        </div>
        <div class="row">
          <button type="submit" id="butt">Valider le formulaire</button>
          </form>
        </div>

        <div class="row">
          <h1>Attendez votre tour</h1>
        </div>

        <div class="row">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th scope="col">Id du Ticket</th>
                <th scope="col">Nom</th>
                <th scope="col">Description</th>
                <th scope="col">Date</th>
              </tr>
            </thead>
            <tbody id="formBody">
              <tr >
                <th scope="row">1</th>
                <td >Naima</td>
                <td >texte</td>
                <td>11/12</td>
                
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Thomas</td>
                <td>@fat</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>William</td>
                <td>@twitter</td>
              </tr>
            </tbody>
          </table>
          
        </div>
        
        <div class="row">
          <button type="submit" id="butt">Next</button>
        </div>

      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
